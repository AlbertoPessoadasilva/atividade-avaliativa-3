<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Funcionário</title>
    <!-- Adicionando o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Card para centralizar o conteúdo -->
                <div class="card shadow-sm">
                    <div class="card-header bg-danger text-white text-center">
                        <h4>Confirmação de Exclusão</h4>
                    </div>
                    <div class="card-body">
                        <p class="lead text-center">Tem certeza de que deseja remover o funcionário <strong>{{ nome }}</strong>?</p>

                        <div class="mb-3">
                            <p><strong>Nome:</strong> {{ nome }}</p>
                            <p><strong>E-mail:</strong> {{ email }}</p>
                            <p><strong>Remuneração:</strong> R$ {{ remuneracao|floatformat:2 }}</p>
                        </div>

                        <!-- Botões para confirmar a exclusão ou cancelar -->
                        <form method="post">
                            {% csrf_token %}
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-danger btn-lg w-48">Confirmar Exclusão</button>
                                <a href="{% url 'lista_funcionarios' %}" class="btn btn-secondary btn-lg w-48">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Adicionando o Bootstrap JS e dependências (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
